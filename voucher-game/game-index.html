<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CONNECTING style.css & queries.css with index.html  -->
    <link rel="stylesheet" href="game-style.css" />
    <link rel="stylesheet" href="game-queries.css" />

    <!-- ADDING FAVICON (mini icons for bookmarks)  -->
    <link rel="icon" href="../img/magenta-monster-icon-mini.jpg" />

    <!-- FONT 'SILKSCREEN' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Guess My Number!</title>
  </head>
  <body>
    <div id="preloader">
      <div class="loader">
        <div class="ring"></div>
        <span>loading..</span>
      </div>
    </div>

    <header>
      <div>
        <button class="btn again">Again!</button>
        <button class="return" onclick="window.location.href='../index.html'">
          Return
        </button>
      </div>

      <h1>Guess My Number!</h1>
      <div class="number">
        <img
          class="game-logo"
          alt="Magenta Monster logo"
          src="../img/magenta-monster-icon.png"
        />
      </div>
    </header>
    <main class="guess-box">
      <section class="left">
        <div class="number-box">
          <input type="number" class="guess" />
          <p class="between">(Between 1 and 20)</p>
        </div>
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
    <!-- WEBSITE LOADER SCRIPT -->
    <script>
      var websiteLoader = document.getElementById('preloader');

      window.addEventListener(
        'load',
        function (load) {
          window.removeEventListener('load', load, false);

          setTimeout(function () {
            websiteLoader.style.display = 'none';
          }, 2000);
        },
        false
      );
    </script>
  </body>
</html>
